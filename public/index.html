<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Product Card Color Switch</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>

<body>


  <div class="product-card">
    <div class="product-pic"></div>
    <div class="product-colors">
      <span class="black active" data-color="black" data-pic="url(mRazerBlack.png)"></span>
      <span class="white" data-color="white" data-pic="url(mRazerWhite.png)"></span>
      <span class="pink" data-color="pink" data-pic="url(mRazerPink.png)"></span>
      <span class="yellow" data-color="yellow" data-pic="url(mRazerYellow.png)"></span>
    </div>
    <div class="note on-sale">NEW</div>
    <h5 class="card-title">Razer Viper Ultimate</h5>
    <ul class="products">
      <li>Razer™ Hyperspeed Wireless technology</li>
      <li>Razer™ Focus+ Optical Sensor</li>
      <li>Razer™ Optical Mouse Switch</li>
    </ul>
    <p>US$159.99</p>
    <div class="boton1">
      <button type="button" class="btn">Buy Now</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
